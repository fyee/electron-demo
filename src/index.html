<button id="hidden_client">hide window</button>

    document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('#hidden_client').addEventListener('click', hideClient);

    function hideClient() {
        const remote = require('electron').remote;
        remote.getCurrentWindow().hide();
    }
